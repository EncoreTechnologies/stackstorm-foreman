---
description: "Create a smart variable (resource: POST /api/smart_variables)"
enabled: true
runner_type: "python-script"
entry_point: 
name: smart_variables_create
parameters:
  operation:
    type: string
    default: smart_variables.create
    immutable: true
  connection:
    type: string
    description: "Name of <connection> from this pack's configuration that specifies how to connect to a server."
    required: false
  server:
    type: string
    description: "Optional override of the server in <connection> (required if <connection> is not specified)."
    required: false
  username:
    type: string
    description: "Optional override of the username in <connection> (example: username@domain.tld) (required if <connection> is not specified)."
    required: false
  password:
    type: string
    description: "Optional override of the password in <connection>. (required if <connection> is not specified)"
    required: false
    secret: true
  port:
    type: integer
    description: "Optional override of the port in <connection>."
    required: false
  transport:
    type: string
    description: "Optional override of the transport in <connection>."
    required: false
  smart_variable:
    type: object
    required: true
    description: >
       'description: None
        parameters:
            default_value:
              required: false
              type: string
              description: Default value of variable-
            validator_rule:
              required: false
              type: string
              description: Used to enforce certain values for the parameter values-
            avoid_duplicates:
              required: false
              type: string
              description: Remove duplicate values (only array type)-
            description:
              required: false
              type: string
              description: Description of variable-
            override_value_order:
              required: false
              type: string
              description: The order in which values are resolved-
            puppetclass_id:
              required: false
              type: string
              description: Puppet class ID-
            merge_default:
              required: false
              type: string
              description: Include default value when merging all matching values-
            hidden_value:
              required: false
              type: string
              description: When enabled the parameter is hidden in the UI-
            validator_type:
              required: false
              type: string
              description: Types of validation values-
            variable:
              required: true
              type: string
              description: Name of variable-
            variable_type:
              required: false
              type: string
              description: Types of variable values-
            merge_overrides:
              required: false
              type: string
              description: Merge all matching values (only array/hash type)-
            '
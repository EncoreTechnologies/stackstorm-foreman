---
description: "Update an environment (resource: PUT /katello/api/environments/:id)"
enabled: true
runner_type: "python-script"
entry_point: 
name: environments_lifecycle_environments_update
parameters:
  operation:
    type: string
    default: environments.lifecycle_environments_update
    immutable: true
  connection:
    type: string
    description: "Name of <connection> from this pack's configuration that specifies how to connect to a server."
    required: false
  server:
    type: string
    description: "Optional override of the server in <connection> (required if <connection> is not specified)."
    required: false
  username:
    type: string
    description: "Optional override of the username in <connection> (example: username@domain.tld) (required if <connection> is not specified)."
    required: false
  password:
    type: string
    description: "Optional override of the password in <connection>. (required if <connection> is not specified)"
    required: false
    secret: true
  port:
    type: integer
    description: "Optional override of the port in <connection>."
    required: false
  transport:
    type: string
    description: "Optional override of the transport in <connection>."
    required: false
  id:
    type: string
    required: true
    description: ID of the environment-
  organization_id:
    type: string
    required: false
    description: name of the organization-
  new_name:
    type: string
    required: false
    description: new name to be given to the environment-
  description:
    type: string
    required: false
    description: description of the environment-
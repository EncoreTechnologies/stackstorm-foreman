---
description: "Create an architecture (resource: POST /api/architectures)"
enabled: true
runner_type: "python-script"
entry_point: 
name: architectures_create
parameters:
  operation:
    type: string
    default: architectures.create
    immutable: true
  connection:
    type: string
    description: "Name of <connection> from this pack's configuration that specifies how to connect to a server."
    required: false
  server:
    type: string
    description: "Optional override of the server in <connection> (required if <connection> is not specified)."
    required: false
  username:
    type: string
    description: "Optional override of the username in <connection> (example: username@domain.tld) (required if <connection> is not specified)."
    required: false
  password:
    type: string
    description: "Optional override of the password in <connection>. (required if <connection> is not specified)"
    required: false
    secret: true
  port:
    type: integer
    description: "Optional override of the port in <connection>."
    required: false
  transport:
    type: string
    description: "Optional override of the transport in <connection>."
    required: false
  architecture:
    type: object
    required: true
    description: >
       'description: None
        parameters:
            name:
              required: true
              type: string
              description:
            operatingsystem_ids:
              required: false
              type: array
              description: Operating system IDs-
            '
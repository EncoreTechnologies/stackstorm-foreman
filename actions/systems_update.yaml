---
description: "Update content host information (resource: PUT /katello/api/systems/:id)"
enabled: true
runner_type: "python-script"
entry_point: 
name: systems_update
parameters:
  operation:
    type: string
    default: systems.update
    immutable: true
  connection:
    type: string
    description: "Name of <connection> from this pack's configuration that specifies how to connect to a server."
    required: false
  server:
    type: string
    description: "Optional override of the server in <connection> (required if <connection> is not specified)."
    required: false
  username:
    type: string
    description: "Optional override of the username in <connection> (example: username@domain.tld) (required if <connection> is not specified)."
    required: false
  password:
    type: string
    description: "Optional override of the password in <connection>. (required if <connection> is not specified)"
    required: false
    secret: true
  port:
    type: integer
    description: "Optional override of the port in <connection>."
    required: false
  transport:
    type: string
    description: "Optional override of the transport in <connection>."
    required: false
  id:
    type: string
    required: true
    description: UUID of the content host-
  release_ver:
    type: string
    required: false
    description: Release version of the content host-
  service_level:
    type: string
    required: false
    description: A service level for auto-healing process, e.g. SELF-SUPPORT-
  environment_id:
    type: string
    required: false
    description: Specify the environment-
  content_view_id:
    type: string
    required: false
    description: Specify the content view-
  host_collection_ids:
    type: array
    required: false
    description: Specify the host collections as an array-
---
description: "Synchronize the content to the capsule (resource: POST /katello/api/capsules/:id/content/sync)"
enabled: true
runner_type: "python-script"
entry_point: lib/action.py
name: capsules_capsule_content_sync
parameters:
  operation:
    type: string
    default: capsules.capsule_content_sync
    immutable: true
  connection:
    type: string
    description: "Name of <connection> from this pack's configuration that specifies how to connect to a server."
    required: false
  server:
    type: string
    description: "Optional override of the server in <connection> (required if <connection> is not specified)."
    required: false
  username:
    type: string
    description: "Optional override of the username in <connection> (example: username@domain.tld) (required if <connection> is not specified)."
    required: false
  password:
    type: string
    description: "Optional override of the password in <connection>. (required if <connection> is not specified)"
    required: false
    secret: true
  id:
    type: numeric
    required: true
    description: "Id of the capsule"
  environment_id:
    type: numeric
    required: false
    description: "Id of the environment to limit the synchronization on"
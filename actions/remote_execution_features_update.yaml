---
description: "Update a job template (resource: PUT /api/remote_execution_features/:id)"
enabled: true
runner_type: "python-script"
entry_point: lib/action.py
name: remote_execution_features_update
parameters:
  operation:
    type: string
    default: remote_execution_features.update
    immutable: true
  connection:
    type: string
    description: "Name of <connection> from this pack's configuration that specifies how to connect to a server."
    required: false
  server:
    type: string
    description: "Optional override of the server in <connection> (required if <connection> is not specified)."
    required: false
  username:
    type: string
    description: "Optional override of the username in <connection> (example: username@domain.tld) (required if <connection> is not specified)."
    required: false
  password:
    type: string
    description: "Optional override of the password in <connection>. (required if <connection> is not specified)"
    required: false
    secret: true
  id:
    type: string
    required: true
  remote_execution_feature:
    type: object
    required: true
    description: >
       'description: None
        parameters:
            job_template_id:
              required: false
              type: string
              description: Job template ID to be used for the feature
            '
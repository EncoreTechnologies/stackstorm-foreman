---
description: "List environments in an organization (resource: GET /katello/api/environments)"
enabled: true
runner_type: "python-script"
entry_point: lib/action.py
name: environments_lifecycle_environments_index
parameters:
  operation:
    type: string
    default: environments.lifecycle_environments_index
    immutable: true
  connection:
    type: string
    description: "Name of <connection> from this pack's configuration that specifies how to connect to a server."
    required: false
  server:
    type: string
    description: "Optional override of the server in <connection> (required if <connection> is not specified)."
    required: false
  username:
    type: string
    description: "Optional override of the username in <connection> (example: username@domain.tld) (required if <connection> is not specified)."
    required: false
  password:
    type: string
    description: "Optional override of the password in <connection>. (required if <connection> is not specified)"
    required: false
    secret: true
  organization_id:
    type: string
    required: true
    description: "organization identifier"
  library:
    type: string
    required: false
    description: "set true if you want to see only library environments"
  name:
    type: string
    required: false
    description: "filter only environments containing this name"
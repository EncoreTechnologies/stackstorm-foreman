---
description: "Override content for activation_key (resource: PUT /katello/api/activation_keys/:id/content_override)"
enabled: true
runner_type: "python-script"
entry_point: lib/action.py
name: activation_keys_content_override
parameters:
  operation:
    type: string
    default: activation_keys.content_override
    immutable: true
  connection:
    type: string
    description: "Name of <connection> from this pack's configuration that specifies how to connect to a server."
    required: false
  server:
    type: string
    description: "Optional override of the server in <connection> (required if <connection> is not specified)."
    required: false
  username:
    type: string
    description: "Optional override of the username in <connection> (example: username@domain.tld) (required if <connection> is not specified)."
    required: false
  password:
    type: string
    description: "Optional override of the password in <connection>. (required if <connection> is not specified)"
    required: false
    secret: true
  id:
    type: string
    required: true
    description: "ID of the activation key"
  content_override:
    type: object
    required: false
    description: >
       'description: Content override parameters
        parameters:
            content_label:
              required: true
              type: string
              description: Label of the content
            value:
              required: true
              type: string
              description: Override to 0/1, or 'default'
            '
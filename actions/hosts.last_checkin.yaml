---
name: hosts.last_checkin
pack: foreman
description: List all hosts that haven't reported back 
runner_type: orquesta
entry_point: workflows/hosts.last_checkin.yaml
enabled: true
parameters:
  conection:
    type: string
    description: "Name of <connection> from this pack's configuration that specifies how to connect to a server."
    required: false
  server:
    type: string
    description: "Optional override of the server in <connection> (required if <connection> is not specified)."
    required: true
  username: 
    type: string
    description: "Optional override of the username in <connection> (example: username@domain.tld) (required if <connection> is not specified)."
    required: true
  password:
    type: string
    description: "Optional override of the password in <connection>. (required if <connection> is not specified)"
    required: true
    secret: true
  time:
    type: string  
    required: true
    description: "Time since last checkin. Expressed through Day Name, Specific Date, <num> minutes/hours/days ago"
  search:
    type: string
    description: "filter results"
    default: "last_checkin < "
  per_page:
    type: string
    description: "number of entries per request"
    default: "99999"
    

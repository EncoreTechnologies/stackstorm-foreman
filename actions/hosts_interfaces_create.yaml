---
description: "Create an interface on a host (resource: POST /api/hosts/:host_id/interfaces)"
enabled: true
runner_type: "python-script"
entry_point: 
name: hosts_interfaces_create
parameters:
  operation:
    type: string
    default: hosts.interfaces_create
    immutable: true
  connection:
    type: string
    description: "Name of <connection> from this pack's configuration that specifies how to connect to a server."
    required: false
  server:
    type: string
    description: "Optional override of the server in <connection> (required if <connection> is not specified)."
    required: false
  username:
    type: string
    description: "Optional override of the username in <connection> (example: username@domain.tld) (required if <connection> is not specified)."
    required: false
  password:
    type: string
    description: "Optional override of the password in <connection>. (required if <connection> is not specified)"
    required: false
    secret: true
  port:
    type: integer
    description: "Optional override of the port in <connection>."
    required: false
  transport:
    type: string
    description: "Optional override of the transport in <connection>."
    required: false
  host_id:
    type: string
    required: true
    description: ID or name of host-
  interface:
    type: object
    required: true
    description: >
       'description: interface information-
        parameters:
            provision:
              required: false
              type: string
              description: Should this interface be used for TFTP of PXELinux (or SSH for image-basedhosts)?
                Each managed hosts needs to have one provision interface.-
            username:
              required: false
              type: string
              description: Only for BMC interfaces.-
            password:
              required: false
              type: string
              description: Only for BMC interfaces.-
            managed:
              required: false
              type: string
              description: Should this interface be managed via DHCP and DNS capsule and should
                it beconfigured during provisioning?-
            name:
              required: false
              type: string
              description: Interface's DNS name-
            subnet_id:
              required: false
              type: numeric
              description: Satellite subnet ID of interface-
            ip:
              required: false
              type: string
              description: IP address of interface-
            primary:
              required: false
              type: string
              description: Should this interface be used for constructing the FQDN of the host?
                Eachmanaged hosts needs to have one primary interface.-
            virtual:
              required: false
              type: string
              description: Alias or VLAN device-
            attached_to:
              required: false
              type: string
              description: Identifier of the interface to which this interface belongs, e.g. eth1.Only
                for virtual interfaces.-
            bond_options:
              required: false
              type: string
              description: Space separated options, e.g. miimon=100. Only for bond interfaces.-
            mac:
              required: false
              type: string
              description: MAC address of interface. Required for managed interfaces on bare metal.-
            tag:
              required: false
              type: string
              description: VLAN tag, this attribute has precedence over the subnet VLAN ID. Only
                forvirtual interfaces.-
            mode:
              required: false
              type: string
              description: Bond mode of the interface, e.g. balance-rr. Only for bond interfaces.-
            provider:
              required: false
              type: string
              description: Interface provider, e.g. IPMI. Only for BMC interfaces.-
            compute_attributes:
              required: false
              type: object
              description: Additional compute resource specific attributes for the interface.-
            attached_devices:
              required: false
              type: array
              description: Identifiers of attached interfaces, e.g. `['eth1','eth2']`. For bond
                interfaces those are the slaves. Only for bondand bridges interfaces.-
            identifier:
              required: false
              type: string
              description: Device identifier, e.g. eth0 or eth1.1-
            type:
              required: false
              type: string
              description: Interface type, e.g. bmc. Default is interface-
            domain_id:
              required: false
              type: numeric
              description: Satellite domain ID of interface. Required for primary interfaces onmanaged
                hosts.-
            '
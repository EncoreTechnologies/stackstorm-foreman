---
description: "Create a custom repository (resource: POST /katello/api/repositories)"
enabled: true
runner_type: "python-script"
entry_point: 
name: repositories_create
parameters:
  operation:
    type: string
    default: repositories.create
    immutable: true
  connection:
    type: string
    description: "Name of <connection> from this pack's configuration that specifies how to connect to a server."
    required: false
  server:
    type: string
    description: "Optional override of the server in <connection> (required if <connection> is not specified)."
    required: false
  username:
    type: string
    description: "Optional override of the username in <connection> (example: username@domain.tld) (required if <connection> is not specified)."
    required: false
  password:
    type: string
    description: "Optional override of the password in <connection>. (required if <connection> is not specified)"
    required: false
    secret: true
  port:
    type: integer
    description: "Optional override of the port in <connection>."
    required: false
  transport:
    type: string
    description: "Optional override of the transport in <connection>."
    required: false
  name:
    type: string
    required: true
  label:
    type: string
    required: false
  product_id:
    type: string
    required: true
    description: Product the repository belongs to-
  url:
    type: string
    required: false
    description: repository source url-
  gpg_key_id:
    type: string
    required: false
    description: id of the gpg key that will be assigned to the new repository-
  unprotected:
    type: string
    required: false
    description: true if this repository can be published via HTTP-
  content_type:
    type: string
    required: true
    description: type of repo (either 'yum', 'puppet', 'docker', or'ostree')-
  checksum_type:
    type: string
    required: false
    description: checksum of the repository, currently 'sha1' & 'sha256'are supported.'-
  docker_upstream_name:
    type: string
    required: false
    description: name of the upstream docker repository-
  download_policy:
    type: string
    required: false
    description: download policy for yum repos (either 'immediate','on_demand', or 'background')-
  mirror_on_sync:
    type: string
    required: false
    description: true if this repository when synced has to be mirrored from the source andstale rpms removed.-
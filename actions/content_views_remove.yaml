---
description: "Remove versions and/or environments from a content view and reassign systems and keys (resource: PUT /katello/api/content_views/:id/remove)"
enabled: true
runner_type: "python-script"
entry_point: 
name: content_views_remove
parameters:
  operation:
    type: string
    default: content_views.remove
    immutable: true
  connection:
    type: string
    description: "Name of <connection> from this pack's configuration that specifies how to connect to a server."
    required: false
  server:
    type: string
    description: "Optional override of the server in <connection> (required if <connection> is not specified)."
    required: false
  username:
    type: string
    description: "Optional override of the username in <connection> (example: username@domain.tld) (required if <connection> is not specified)."
    required: false
  password:
    type: string
    description: "Optional override of the password in <connection>. (required if <connection> is not specified)"
    required: false
    secret: true
  port:
    type: integer
    description: "Optional override of the port in <connection>."
    required: false
  transport:
    type: string
    description: "Optional override of the transport in <connection>."
    required: false
  id:
    type: string
    required: true
    description: content view numeric identifier-
  environment_ids:
    type: string
    required: false
    description: environment numeric identifiers to be removed-
  content_view_version_ids:
    type: string
    required: false
    description: content view version identifiers to be deleted-
  system_content_view_id:
    type: string
    required: false
    description: content view to reassign orphaned systems to-
  system_environment_id:
    type: string
    required: false
    description: environment to reassign orphaned systems to-
  key_content_view_id:
    type: string
    required: false
    description: content view to reassign orphaned activation keys to-
  key_environment_id:
    type: string
    required: false
    description: environment to reassign orphaned activation keys to-